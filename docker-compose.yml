    #   - cricket-api
    #   kafka-1:
    #     condition: service_healthy
  cricket-api-publisher-2:
    image: cricket-api-publisher-2
    stdin_open: true
    restart: always
    ports:
      - "7002:7002"
    # depends_on:
    #   - cricket-api
    #   kafka-2:
    #     condition: service_healthy
  cricket-api-publisher-3:
    image: cricket-api-publisher-3
    stdin_open: true
    restart: always
    ports:
      - "7003:7003"
