  #   restart: always
  #   ports:
  #     - "8001:8001"
  #   depends_on:
  #     - kafka-1
  #     - kafka-2
  #     - kafka-3
  cricket-api-publisher-1:
    image: cricket-api-publisher-1
    stdin_open: true
    restart: always
    ports:
      - "7001:7001"
  cricket-api-publisher-2:
    image: cricket-api-publisher-2
    stdin_open: true
    restart: always
    ports:
      - "7002:7002"
  cricket-api-publisher-3:
    image: cricket-api-publisher-3
    stdin_open: true
    restart: always
    ports:
      - "7003:7003"
